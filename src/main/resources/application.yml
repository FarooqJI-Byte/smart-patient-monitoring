server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/smart_monitoring
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
